<ion-view id="altEnd" class="login-app" title="">


    
    <ion-content class="padding" overflow-scroll="false" has-bouncing="true" ng-controller="DashCtrl" style="background-color:rgb(255, 255, 255);">
        <form>
            <h3 style="margin-top:10%;color:black;font-weight:bold;font-size:23px;"> Por favor cadastre um endereço.</h3>
            <div class="list">
                <label class="item-input-coletivando item-floating-label">
                    <span class="input-label" style="width:100%;color:black;font-weight:bold;font-size:20px;">Informe o CEP: </span>
                    <input type="text" style="font-weight:bold;font-size:23px;" placeholder="Seu cep" ng-model="cepDigitado" ui-br-cep-mask>
                </label>
                 <button class="btnet btn--bevel margin-top" style="margin-top: 13%;width:100%;font-size:18px;" ng-click="consultarEndereco(cepDigitado)">Consultar Endereço</button>
              
            </div>
               
            <ion-list ng-hide="endereco==null" >
                <!-- POSSO USAR ISSO PARA OCULTAR O BOTÃO DE ADICIONAR ENDEREÇO PARA UM DE EDITAR ENDEREÇO -->
                <h2 style="color:black;font-size:23px;margin-bottom:-20px;width:100%;font-weight:bold;" align="center"> Confira seus dados! </h2>
                 <label class="item-input-coletivando item-floating-label">
                    <span class="input-label" style="font-weight:bold;font-size:20px;">Cidade</span>
                    <input readonly type="text"style="font-size:20px;" value="{{endereco.localidade}}"  placeholder="Digite aqui sua cidade" ng-model="endereco.localidade">
                </label>
                  <label class="item-input-coletivando item-floating-label">
                    <span class="input-label" style="font-weight:bold;font-size:20px;">Estado</span>
                    <input  type="text" style="font-size:20px;"  value="{{endereco.uf}}" placeholder="Digite aqui seu estado" ng-model="endereco.uf">
                </label>
               <label class="item-input-coletivando item-floating-label">
                    <span class="input-label" style="font-weight:bold;font-size:20px;">Bairro</span>
                    <input  type="text"  style="font-size:20px;" value="{{endereco.bairro}}" placeholder="Digite aqui seu bairro" ng-model="endereco.bairro" required>
                </label>
                <label class="item-input-coletivando item-floating-label">
                    <span class="input-label" style="font-weight:bold;font-size:20px;">Rua</span>
                    <input  type="text" style="font-size:20px;"  value="{{endereco.logradouro}}"  placeholder="Digite aqui sua rua" ng-model="endereco.logradouro" required>
                </label>

                <label class="item-input-coletivando item-floating-label placeholderCSS">
                    <span class="input-label" style="font-weight:bold;font-size:20px;">Numero:</span>
                    <input type="number" style="font-size:20px;" placeholder="Numero" value="" ng-model="numero" required>
                    <!-- required nao funciona, ver metodo para bloquear cadastro se nao tiver numero -->
                </label>
                  <label class="item-input-coletivando item-floating-label placeholderCSS">
                    <span class="input-label" style="font-weight:bold;font-size:20px;">Complemento:</span>
                    <input type="text" style="font-size:20px;" placeholder="Complemento (Caso tenha)" ng-model="complemento" >
                </label>
                
                 <label class="item-input-coletivando item-floating-label placeholderCSS">
                    <span class="input-label" style="font-weight:bold;font-size:20px;width:100%;">Nº do Celular:</span>
                    <input  maxlength="15" style="font-size:20px;" type="text" placeholder="Celular com DDD" ng-model="phoneNumber" ui-br-phone-number-mask
                        required>
                </label>

<div align="center">
                <button ng-disabled="buttonDisabled" class="btnet btn--bevel margin-top" style="width:78%;font-size:20px;" ng-click="doCadastroEndereco()">Cadastrar</button>
            </div>       
            </ion-list>
     
        </form>
    </ion-content>
</ion-view>
